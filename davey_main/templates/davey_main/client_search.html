{% load static %}
<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <style>
            
                .container {

                    padding-left: 20px;
                    padding-right: 20px;

                  }</style>
        <body>
            <form>
                <div class = "container">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputFirstName" placeholder="John">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="password" class="form-control" id="inputLastName" placeholder="Doe">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Street Number</label>
                  <input type="text" class="form-control" id="inputStreetNumber" placeholder="1234...">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Street Name</label>
                  <input type="text" class="form-control" id="inputStreetName" placeholder="Mayberry Street">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Saint Louis">
                  </div>
                  <div class="form-group">
                        <label for="inputEmail">State (abbreviation)</label>
                            <input type="text" class="form-control" id="inputState" placeholder="MO">
                    </div>
                
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="12345...">
                  </div>
                </div>
                <div class="form-group">
                        <label for="inputTele">Telephone # (inline style, no dashes)</label>
                        <input type="text" class="form-control" id="inputTele" placeholder="3149999999">
                      </div>
                <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="johndoe1880@gmail.com">
                </div>
                
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
        </body>
    </head>
</html>
